  <script>
    let danger = "#dc3545"
    let success = "#28a745";
    let warning = "#ffc107";
    let offline = "#343a40";
    var config = null;
    $(document).ready(() => {

      $.ajax({
        'url': 'http://localhost:3000/config',
        method: "get",
        success: data => {

          config = data;
          console.log(config.pressure);

        },
        error: (err, errStr) => {
          console.error(errStr);
        }
      })

    })

    function map_range(value, low1, high1, low2, high2) {
      return (low2 + (high2 - low2) * (value - low1) / (high1 - low1)).toFixed(2);
    }

    function update_ui() {
      $.ajax({
        'url': 'http://localhost:3000/data',
        method: "get",
        success: data => {

          data = data.split(',');

          if (data.length > 1) {

            data.forEach((element, index) => {

              let psi = map_range(element, 0, 1023, config.pressure.min, config.pressure.max);

              if (psi > config.pressure.min+2 && psi < config.pressure.max-2) {
                //warning
                $(".info-box-icon").css({
                  'background-color': warning
                })

                if (psi > config.pressure.min + 10 && psi < config.pressure.max - 10) {
                  //success
                  $(".info-box-icon").css({
                    'background-color': success
                  })
                }

              }else{

                $(".info-box-icon").css({
                  'background-color': danger
                })
                $(`#analog${index}`).html(`<h1 style="font-size: 36px;"> Fuera de rango </h1>`)
              }

              

            });

          } else {
            $(`.info-box-number`).html("<h1 class='text-danger' >ERROR</h1>")

            $(".info-box-icon").css({
              'background-color': offline
            })


          }



          console.log(data);
        },
        error: (err, errStr) => {
          alert(errStr)
          console.error(errStr);
        }
      })
    }


    setInterval(() => {

      update_ui();

    }, 1000);
  </script>
